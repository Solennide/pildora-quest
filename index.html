<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="P√≠ldora Quest">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>P√≠ldora Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            background: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            background: linear-gradient(180deg, #87ceeb 0%, #98d8e8 100%);
            width: 100%;
            height: auto;
        }
        
        @media (max-width: 850px) {
            #gameContainer {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
            
            canvas {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            pointer-events: none;
            z-index: 10;
        }
        
        @media (max-width: 850px) {
            #ui {
                font-size: 18px;
                top: 20px;
            }
        }
        
        #hearts {
            display: flex;
            gap: 8px;
        }
        
        .heart {
            font-size: 28px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @media (max-width: 850px) {
            .heart {
                font-size: 24px;
            }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #gameOver, #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 3px solid #667eea;
            max-width: 90%;
        }
        
        @media (max-width: 850px) {
            #gameOver, #instructions {
                padding: 30px 40px;
            }
        }
        
        #instructions {
            display: block;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        
        @media (max-width: 850px) {
            h1 {
                font-size: 32px;
            }
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        @media (max-width: 850px) {
            h2 {
                font-size: 28px;
            }
        }
        
        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 850px) {
            button {
                font-size: 20px;
                padding: 12px 30px;
            }
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .controls {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.8;
        }
        
        @media (max-width: 850px) {
            .controls {
                font-size: 16px;
            }
        }
        
        .key {
            display: inline-block;
            background: #667eea;
            padding: 5px 12px;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
        }
        
        /* Controles t√°ctiles para m√≥vil */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 15;
            pointer-events: none;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            pointer-events: all;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(102, 126, 234, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            touch-action: none;
            user-select: none;
        }
        
        .mobile-btn:active {
            background: rgba(102, 126, 234, 0.9);
            transform: scale(0.95);
        }
        
        @media (max-width: 850px) {
            #mobileControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="score">Puntos: 0</div>
            <div id="hearts"></div>
        </div>
        <div id="mobileControls">
            <div class="control-group">
                <div class="mobile-btn" id="leftBtn">‚Üê</div>
                <div class="mobile-btn" id="rightBtn">‚Üí</div>
            </div>
            <div class="control-group">
                <div class="mobile-btn" id="jumpBtn">‚Üë</div>
            </div>
        </div>
        <div id="instructions">
            <h1>üíä P√≠ldora Quest üíä</h1>
            <div class="controls">
                <p class="desktop-controls"><span class="key">‚Üê</span> <span class="key">‚Üí</span> Mover &nbsp; <span class="key">ESPACIO</span> Saltar</p>
                <p class="mobile-controls" style="display: none;">Usa los botones en pantalla para moverte</p>
            </div>
            <p style="margin: 20px 0;">¬°Recoge p√≠ldoras y evita los virus!</p>
            <p style="font-size: 16px; color: #aaa;">Cada golpe reduce tu velocidad</p>
            <button onclick="startGame()">¬°JUGAR!</button>
        </div>
        <div id="gameOver">
            <h2>¬°GAME OVER!</h2>
            <p id="finalScore" style="font-size: 28px; margin: 20px 0;"></p>
            <button onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let score = 0;
        let animationId;
        
        // Jugador
        const player = {
            x: 100,
            y: 400,
            width: 40,
            height: 40,
            velocityY: 0,
            velocityX: 0,
            speed: 5,
            jumpPower: 15,
            isJumping: false,
            health: 3,
            invincible: false,
            invincibleTime: 0
        };
        
        // Controles
        const keys = {};
        
        // Arrays de objetos
        let platforms = [];
        let pills = [];
        let viruses = [];
        
        // Inicializar plataformas
        function initPlatforms() {
            platforms = [
                {x: 0, y: 550, width: 800, height: 50},
                {x: 150, y: 450, width: 150, height: 20},
                {x: 400, y: 400, width: 150, height: 20},
                {x: 650, y: 350, width: 150, height: 20},
                {x: 200, y: 300, width: 120, height: 20},
                {x: 450, y: 250, width: 120, height: 20},
                {x: 100, y: 150, width: 150, height: 20}
            ];
        }
        
        // Generar p√≠ldora
        function spawnPill() {
            const platform = platforms[Math.floor(Math.random() * (platforms.length - 1)) + 1];
            pills.push({
                x: platform.x + Math.random() * (platform.width - 20),
                y: platform.y - 30,
                width: 20,
                height: 20,
                collected: false
            });
        }
        
        // Generar virus
        function spawnVirus() {
            const platform = platforms[Math.floor(Math.random() * (platforms.length - 1)) + 1];
            viruses.push({
                x: platform.x,
                y: platform.y - 40,
                width: 35,
                height: 35,
                speed: 1.5 + Math.random(),
                direction: Math.random() > 0.5 ? 1 : -1,
                platformIndex: platforms.indexOf(platform)
            });
        }
        
        // Dibujar jugador
        function drawPlayer() {
            // Efecto de invencibilidad
            if (player.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }
            
            // Cuerpo (c√°psula azul)
            ctx.fillStyle = '#4a90e2';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Franja blanca
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y + player.height/2 - 3, player.width, 6);
            
            // Cruz m√©dica
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(player.x + player.width/2 - 2, player.y + 10, 4, 12);
            ctx.fillRect(player.x + player.width/2 - 6, player.y + 14, 12, 4);
            
            // Ojos
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 10, player.y + 25, 5, 5);
            ctx.fillRect(player.x + 25, player.y + 25, 5, 5);
            
            ctx.globalAlpha = 1;
        }
        
        // Dibujar plataformas
        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = '#2d5016';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.fillStyle = '#4a7c29';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
            });
        }
        
        // Dibujar p√≠ldora
        function drawPill(pill) {
            if (pill.collected) return;
            
            ctx.fillStyle = '#ff6b9d';
            ctx.beginPath();
            ctx.arc(pill.x + 10, pill.y + 10, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.fillRect(pill.x + 8, pill.y + 5, 4, 10);
        }
        
        // Dibujar virus
        function drawVirus(virus) {
            // Cuerpo del virus
            ctx.fillStyle = '#7cfc00';
            ctx.beginPath();
            ctx.arc(virus.x + virus.width/2, virus.y + virus.height/2, virus.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Espinas
            for(let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                const spikeX = virus.x + virus.width/2 + Math.cos(angle) * virus.width/2;
                const spikeY = virus.y + virus.height/2 + Math.sin(angle) * virus.height/2;
                
                ctx.fillStyle = '#9acd32';
                ctx.beginPath();
                ctx.arc(spikeX, spikeY, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Ojos malvados
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(virus.x + virus.width/2 - 8, virus.y + virus.height/2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(virus.x + virus.width/2 + 8, virus.y + virus.height/2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Actualizar jugador
        function updatePlayer() {
            // Movimiento horizontal
            if (keys['ArrowLeft']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }
            
            player.x += player.velocityX;
            
            // Limites horizontales
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Gravedad
            player.velocityY += 0.8;
            player.y += player.velocityY;
            
            // Colisi√≥n con plataformas
            player.isJumping = true;
            platforms.forEach(platform => {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height + 10 &&
                    player.velocityY >= 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                }
            });
            
            // Invencibilidad temporal
            if (player.invincible) {
                player.invincibleTime--;
                if (player.invincibleTime <= 0) {
                    player.invincible = false;
                }
            }
        }
        
        // Actualizar p√≠ldoras
        function updatePills() {
            pills.forEach(pill => {
                if (pill.collected) return;
                
                if (player.x + player.width > pill.x &&
                    player.x < pill.x + pill.width &&
                    player.y + player.height > pill.y &&
                    player.y < pill.y + pill.height) {
                    pill.collected = true;
                    score += 10;
                    updateScore();
                }
            });
            
            // Limpiar p√≠ldoras recolectadas
            pills = pills.filter(pill => !pill.collected);
        }
        
        // Actualizar virus
        function updateViruses() {
            viruses.forEach(virus => {
                const platform = platforms[virus.platformIndex];
                virus.x += virus.speed * virus.direction;
                
                // Cambiar direcci√≥n en los bordes
                if (virus.x < platform.x || virus.x + virus.width > platform.x + platform.width) {
                    virus.direction *= -1;
                }
                
                // Colisi√≥n con jugador
                if (!player.invincible &&
                    player.x + player.width > virus.x &&
                    player.x < virus.x + virus.width &&
                    player.y + player.height > virus.y &&
                    player.y < virus.y + virus.height) {
                    
                    player.health--;
                    player.speed = Math.max(2, player.speed - 1);
                    player.invincible = true;
                    player.invincibleTime = 60;
                    updateHearts();
                    
                    if (player.health <= 0) {
                        endGame();
                    }
                }
            });
        }
        
        // Actualizar puntuaci√≥n
        function updateScore() {
            document.getElementById('score').textContent = `Puntos: ${score}`;
        }
        
        // Actualizar corazones
        function updateHearts() {
            const heartsDiv = document.getElementById('hearts');
            heartsDiv.innerHTML = '';
            for (let i = 0; i < player.health; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heartsDiv.appendChild(heart);
            }
        }
        
        // Dibujar fondo con nubes
        function drawBackground() {
            // Cielo
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Nubes simples
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI * 2);
            ctx.arc(130, 80, 40, 0, Math.PI * 2);
            ctx.arc(160, 80, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(600, 120, 35, 0, Math.PI * 2);
            ctx.arc(635, 120, 45, 0, Math.PI * 2);
            ctx.arc(670, 120, 35, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Loop del juego
        function gameLoop() {
            if (!gameRunning) return;
            
            drawBackground();
            drawPlatforms();
            
            pills.forEach(drawPill);
            viruses.forEach(drawVirus);
            
            updatePlayer();
            updatePills();
            updateViruses();
            
            drawPlayer();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Iniciar juego
        function startGame() {
            document.getElementById('instructions').style.display = 'none';
            gameRunning = true;
            score = 0;
            player.x = 100;
            player.y = 400;
            player.velocityY = 0;
            player.health = 3;
            player.speed = 5;
            player.invincible = false;
            pills = [];
            viruses = [];
            
            initPlatforms();
            updateScore();
            updateHearts();
            
            // Generar contenido inicial
            for (let i = 0; i < 5; i++) {
                spawnPill();
            }
            for (let i = 0; i < 3; i++) {
                spawnVirus();
            }
            
            // Generar contenido peri√≥dicamente
            setInterval(() => {
                if (gameRunning && pills.length < 8) {
                    spawnPill();
                }
            }, 3000);
            
            setInterval(() => {
                if (gameRunning && viruses.length < 6) {
                    spawnVirus();
                }
            }, 5000);
            
            gameLoop();
        }
        
        // Terminar juego
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = `Puntuaci√≥n Final: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Reiniciar juego
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // Eventos de teclado
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !player.isJumping && gameRunning) {
                player.velocityY = -player.jumpPower;
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Controles t√°ctiles para m√≥vil
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        
        // Detectar si es m√≥vil
        if (window.innerWidth <= 850) {
            document.querySelector('.desktop-controls').style.display = 'none';
            document.querySelector('.mobile-controls').style.display = 'block';
        }
        
        // Touch events para el bot√≥n izquierdo
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = false;
        });
        
        // Touch events para el bot√≥n derecho
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = false;
        });
        
        // Touch event para el bot√≥n de salto
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!player.isJumping && gameRunning) {
                player.velocityY = -player.jumpPower;
            }
        });
        
        // Prevenir scroll en m√≥vil
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
